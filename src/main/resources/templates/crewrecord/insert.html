<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>크루 활동일지</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <style>
        .form-container {
            max-width: 700px;
            margin: auto;
            padding: 2rem;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .main-content {
            padding: 100px;
        }

        footer {
            padding: 100px;
        }

    </style>

</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content">
    <form method="post" th:action="@{/crewrecord/insertOK}" enctype="multipart/form-data" class="form-container">
        <input type="hidden" name="cnum" th:value="${param.cnum}">
        <input type="hidden" name="name" th:value="${param.name}">
        <div class="main-content">
            <div class="form-group">
                <h1>크루 활동일지</h1>
                <label for="riding_date">활동일</label>
                <input type="text" class="form-control" id="riding_date" name="riding_date"
                        value="2025-05-25">
            </div>
            <div class="form-group">
                <label for="riding_cos">코스 이름</label>
                <input type="text" class="form-control" id="riding_cos" name="riding_cos"
                       value="강남 야간 순찰 코스">
            </div>
            <div class="form-group">
                <label for="member">참여 크루원 수</label>
                <input type="text" class="form-control" id="member" name="member"
                       value="18">
            </div>

            <button type="submit" class="btn btn-info btn-block" value="등록">등록</button>
        </div>
    </form>
</div>
</body>
</html>
