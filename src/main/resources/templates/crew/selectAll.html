<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            padding-top: 60px;
        }
        .sidebar a {
            color: #fff;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 100px;
        }
        footer {
            margin-left: 250px;
            padding: 100px;
        }
    </style>
</head>

<body> <!-- Ï§ëÏöî! -->
<header>
    <nav th:replace="~{top_menu :: top_menu}"></nav>
</header>
<!-- ÏôºÏ™Ω ÏÇ¨Ïù¥ÎìúÎ∞î -->
<div class="sidebar">
    <a th:href="@{/}">üè† Home</a>
    <a th:href="@{/about}">‚ÑπÔ∏è About</a>
    <a th:href="@{/contact}">üìû Contact</a>
    <a th:href="@{/settings}">‚öôÔ∏è Settings</a>
</div>
<!-- Î©îÏù∏ ÏΩòÌÖêÏ∏† ÏòÅÏó≠ -->
<div class="main-content">
    <div class="container">
        <h1>ÌÅ¨Î£® Î™©Î°ù</h1>
        <form method="get" th:action="@{/crew/searchList}" class="row g-3 mb-3">
            <table id="search_form">
            <tr>
                <td><select name="searchKey">
                    <option value="title">ÌÅ¨Î£®Ïù¥Î¶Ñ</option>
                    <option value="content">sche_check</option>
                </select></td>
                <td><input type="text" name="searchWord"  th:value="${param.searchWord}"></td>
                <td><input type="submit" value="search"></td>
            </tr>
        </table>
        </form>

        <table class="table table-striped table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>cnum</th>
                    <th>name</th>
                    <th>recruit</th>
                    <th>sche</th>
                    <th>score</th>
                    <th>leader_nickname</th>
                    <th>grade</th>
                    <th>sche_check</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="vo : ${vos}">
                    <tr>
                        <td><a th:href="@{../crew/selectOne(cnum=${vo.cnum})}">[[${vo.cnum}]]</a></td>
                        <td><a th:href="@{../crew/selectOne(cnum=${vo.cnum})}">[[${vo.name}]]</a></td>
                        <td>[[${vo.recruit}]]</td>
                        <td>[[${vo.sche}]]</td>
                        <td>[[${vo.score}]]</td>
                        <td>[[${vo.leader_nickname}]]</td>
                        <td>[[${vo.grade}]]</td>
                        <td>[[${vo.sche_check}]]</td>
                        <td><button><a th:href="@{../crewjoin/selectOne(cnum=${vo.cnum})}">Í∞ÄÏûÖ</a></button></td>

                    </tr>
                </th:block>
            </tbody>
            <tfoot>
                <tr th:if="${param.searchKey == null}">
                    <td colspan="5">
                        <th:block th:each="i : ${#numbers.sequence(1,pageCount)}">
                            <a th:href="@{/crew/selectAll(cpage=${i},limit=10)}">[[${i}]]</a>
                        </th:block>

                    </td>
                </tr>
                <tr th:if="${param.searchKey != null}">
                    <td colspan="5">
                        <th:block th:each="i : ${#numbers.sequence(1,pageCount)}">
                            <a th:href="@{/crew/searchList(cpage=${i},limit=10,searchKey=${param.searchKey},searchWord=${param.searchWord})}">[[${i}]]</a>
                        </th:block>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
<footer>
    <div th:replace="~{footer :: footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
