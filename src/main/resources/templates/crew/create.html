<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body th:replace="~{layout::layout}">
    <div th:fragment="content">
        <h1>크루 생성 페이지</h1>
        <form action="#" method="post" th:action="@{/crew/insertOK}">
            <table id="customers">
                <tr>
                    <td><label for="crewimg">코스이미지</label></td>
                    <td>
                        <input type="file" id="imageInput" accept="image/*">
                  </td>
                </tr>
                <tr>
                    <td><label for="crewname">크루 이름:</label></td>
                    <td>
                        <input type="text" id="crewname" name="crewname" value="크루이름을 입력하세요">
                    </td>
                </tr>
                <tr>
                    <td><label for="sido">활동지역:</label></td>
                    <td>
                        <select id="sido" name="sido" required>
                            <option value="">-- 지역을 선택하세요 --</option>
                            <option value="seoul">서울</option>
                            <option value="busan">부산</option>
                            <option value="daegu">대구</option>
                            <option value="incheon">인천</option>
                            <option value="gwangju">광주</option>
                            <option value="daejeon">대전</option>
                            <option value="ulsan">울산</option>
                            <option value="jeju">제주</option>
                          </select>                    </td>
                </tr>
                <tr>
                    <td><label for="riding_level">실력조건:</label></td>
                    <td>
                        <label> 상 <input type="checkbox" id="agree"> </label>
                        <label> 중 <input type="checkbox" id="agree"> </label>
                        <label> 하 <input type="checkbox" id="agree"> </label>

                    </td>
                </tr>
                <tr>
                    <td><label for="content">간단한소개글:</label></td>
                    <td>
                        <textarea name="content" id="content" rows="10" cols="30">자유롭게 소통하고 함께 라이딩 즐기는 크루입니다.</textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="question">크루가입질문:</label></td>
                    <td>
                        <textarea name="question" id="question" rows="2" cols="30">출생연도/지역/경력을 작성해주세요</textarea>

                    </td>
                </tr>
        
                <tr>
                    <td colspan="3">
                        <input type="submit" value="생성">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
