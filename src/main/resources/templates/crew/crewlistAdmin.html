<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>전체 크루 목록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 100px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-weight: 700;
      font-size: 36px;
      margin-bottom: 30px;
      text-align: center;
      color: #343a40;
    }

    form#search_form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    form#search_form select,
    form#search_form input[type="text"],
    form#search_form input[type="submit"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .table th {
      background-color: #e9ecef;
      font-weight: 600;
      text-align: center;
    }

    .table td {
      text-align: center;
      vertical-align: middle;
    }

    .table a {
      color: #007bff;
      text-decoration: none;
    }

    .table a:hover {
      text-decoration: underline;
    }

    .btn a {
      text-decoration: none;
      color: white;
    }

    .btn {
      padding: 5px 10px;
      font-size: 14px;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination a {
      margin: 0 6px;
      text-decoration: none;
      color: #007bff;
    }

    .pagination a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<header>
  <nav th:replace="~{top_menu :: top_menu}"></nav>
</header>
<!-- 메인 콘텐츠 영역 -->
<div class="main-content">
  <div class="container">
    <h2>전체 크루 목록</h2>
    <form method="get" th:action="@{/crew/searchListAdmin}">
      <table>
        <tr>
          <td>
            <select name="searchKey">
              <option value="name">크루이름</option>
              <option value="sche_check">정기일정유무</option>
            </select>
          </td>
          <td>
            <input type="text" name="searchWord" th:value="${param.searchWord}">
          </td>
          <td>
            <input type="submit" value="검색">
          </td>
        </tr>
      </table>
    </form>

    <!-- 결과 테이블 -->
    <table class="table">
      <thead>
      <tr>
        <th>번호</th>
        <th>크루명</th>
        <th>모집인원</th>
        <th>일정</th>
        <th>점수</th>
        <th>크루장</th>
        <th>등급</th>
        <th>정기</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="vo : ${vos}">
        <td>[[${vo.cnum}]]</td>
        <td>[[${vo.name}]]</td>
        <td>[[${vo.recruit}]]</td>
        <td>[[${vo.sche}]]</td>
        <td>[[${vo.score}]]</td>
        <td>[[${vo.leader_nickname}]]</td>
        <td>[[${vo.grade}]]</td>
        <td>[[${vo.sche_check}]]</td>
        <td><button><a th:href="@{../crew/delete(cnum=${vo.cnum})}">해체</a></button></td>
      </tr>
      </tbody>
    </table>

    <!-- 페이징 -->
    <div>
      <!-- 검색 안 했을 때 -->
      <div th:if="${param.searchKey == null}">
      <span th:each="i : ${#numbers.sequence(1, pageCount)}">
      <a th:href="@{/crew/crewlistAdmin(cpage=${i}, limit=10)}">[[${i}]]</a>
      </span>
      </div>

      <!-- 검색 했을 때 -->
      <div th:if="${param.searchKey != null}">
      <span th:each="i : ${#numbers.sequence(1, pageCount)}">
      <a th:href="@{/crew/searchListAdmin(cpage=${i}, limit=10, searchKey=${param.searchKey}, searchWord=${param.searchWord})}">
        [[${i}]]
      </a>
      </span>
      </div>
    </div>
  </div>
</div>

<footer>
  <div th:replace="~{footer :: footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
