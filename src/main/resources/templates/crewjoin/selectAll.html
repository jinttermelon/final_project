<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>코스 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <style>
        .main-content, footer {
            padding: 100px;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table thead th {
            background-color: #1388ff;
        }
    </style>
</head>
<body>
<header>
    <nav th:replace="~{top_menu :: top_menu}"></nav>
</header>

<!-- 메인 콘텐츠 영역 -->
<div class="main-content">
    <div class="container">
        <h1>내 크루</h1>
        <form method="get" th:action="@{/crewjoin/searchList}" class="row g-3 mb-3">
            <table id="search_form">
                <tr>
                    <td><select name="searchKey">
                        <option value="title">크루이름</option>
                        <option value="content">sche_check</option>
                    </select></td>
                    <td><input type="text" name="searchWord"  th:value="${param.searchWord}"></td>
                    <td><input type="submit" value="search"></td>
                </tr>
            </table>
        </form>

        <table class="table table-bordered table-striped table-hover mt-3">
            <thead class="table-dark">
            <tr>
                <th>크루번호</th>
                <th>크루명</th>
                <th>모집인원</th>
                <th>sche</th>
                <th>평점</th>
                <th>크루장</th>
                <th>크루등급</th>
                <th>정기일정유무</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="vo : ${vos}">
                <tr>
                    <td><a th:href="@{../crewjoin/selectOne(cnum=${vo.cnum})}">[[${vo.cnum}]]</a></td>
                    <td><a th:href="@{../crewjoin/selectOne(cnum=${vo.cnum})}">[[${vo.name}]]</a></td>
                    <td>[[${vo.recruit}]]</td>
                    <td>[[${vo.sche}]]</td>
                    <td>[[${vo.score}]]</td>
                    <td>[[${vo.leader_nickname}]]</td>
                    <td>[[${vo.grade}]]</td>
                    <td>[[${vo.sche_check}]]</td>
                    <td><button><a th:href="@{../crewjoin/selectOne(cnum=${vo.cnum})}">가입</a></button></td>

                </tr>
            </th:block>
            </tbody>
            <tfoot>
            <tr th:if="${param.searchKey == null}">
                <td colspan="5">
                    <th:block th:each="i : ${#numbers.sequence(1,pageCount)}">
                        <a th:href="@{/crewjoin/selectAll(cpage=${i},limit=10)}">[[${i}]]</a>
                    </th:block>

                </td>
            </tr>
            <tr th:if="${param.searchKey != null}">
                <td colspan="5">
                    <th:block th:each="i : ${#numbers.sequence(1,pageCount)}">
                        <a th:href="@{/crewjoin/searchList(cpage=${i},limit=10,searchKey=${param.searchKey},searchWord=${param.searchWord})}">[[${i}]]</a>
                    </th:block>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<footer>
    <div th:replace="~{footer :: footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
