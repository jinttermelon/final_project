<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body th:replace="~{layout::layout}">
    <div th:fragment="content">
        <h4>기본 정보 입력</h4>

        <form action="#" method="post" th:action="@{/crewjoin/joinOK}">
            <table id="customers">
                <tr>
                    <td><label for="cnum">크루번호:</label></td>
                    <td>[[${param.cnum}]]
                        <input type="hidden" id="cnum" name="cnum" th:value="${param.cnum}">
                    </td>
                </tr>
                <tr>
                    <td><label for="nickname">이름(닉네임):</label></td>
                    <td>name03
                        <input type="hidden" id="nickname" name="nickname" value="name03">
                    </td>
                </tr>
                <tr>
                    <td>가입질문:</td>
                    <td>[[${vo2.question}]]</td>
                </tr>
                <tr>
                    <td><label for="answer">가입질문에 대한 답변:</label></td>
                    <td>
                        <textarea id="answer" name="answer" >잘부탁드립니다.</textarea>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2">
                        <input type="submit" value="가입신청">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
