<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>크루 가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <style>
        .main-content, footer {
            padding: 100px;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
<header>
    <nav th:replace="~{top_menu :: top_menu}"></nav>
</header>
<!-- 메인 콘텐츠 영역 -->
<div class="main-content">
    <div class="container">
        <h4 class="text-center mb-4">크루 가입 신청</h4>

        <form th:action="@{/crewjoin/joinOK}" method="post">
            <div class="form-group row">
                <label for="cnum" class="col-sm-4 col-form-label form-label">크루번호:</label>
                <div class="col-sm-8 pt-2">
                    [[${param.cnum}]]
                    <input type="hidden" id="cnum" name="cnum" th:value="${param.cnum}">
                </div>
            </div>

            <div class="form-group row">
                <label for="nickname" class="col-sm-4 col-form-label form-label">이름(닉네임):</label>
                <div class="col-sm-8 pt-2">
                    [[${session.nickname}]]
                    <input type="hidden" id="nickname" name="nickname" th:value="${session.nickname}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label form-label">가입질문:</label>
                <div class="col-sm-8 pt-2">
                    [[${vo2.question}]]
                </div>
            </div>

            <div class="form-group row">
                <label for="answer" class="col-sm-4 col-form-label form-label">답변:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="answer" name="answer" rows="3">잘 부탁드립니다.</textarea>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-block">가입 신청</button>
            </div>
        </form>
    </div>
</div>
<footer>
    <div th:replace="~{footer :: footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
