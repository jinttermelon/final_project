<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>친구 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>

<!-- 상단 메뉴 -->
<nav th:replace="~{top_menu :: top_menu}"></nav>

<div class="main-content">
    <div class="container" style="margin-top: 100px;">
        <h2 class="mb-4">📬 받은 친구 요청</h2>

        <table class="table table-hover text-center align-middle">
            <thead class="table-secondary">
            <tr>
                <th>요청자 닉네임</th>
                <th>수락</th>
                <th>거절</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="friend : ${friendRequestList}">
                <td th:text="${friend.fnickname}">요청자 닉네임</td>
                <td>
                    <form th:action="@{/friend/acceptedFriend}" method="post">
                        <input type="hidden" name="fnum" th:value="${friend.fnum}" />
                        <button type="submit" class="btn btn-success btn-sm">수락</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/friend/rejectedFriend}" method="post">
                        <input type="hidden" name="fnum" th:value="${friend.fnum}" />
                        <button type="submit" class="btn btn-danger btn-sm">거절</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer>
    <div th:replace="~{footer :: footer}"></div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
