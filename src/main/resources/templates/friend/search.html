<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <style>
        body {
          background-color: #f8f9fa;
          font-family: 'Noto Sans KR', sans-serif;
          margin: 0;
        }

        .main-content {
          display: flex;

          padding: 50px 20px;
        }

        .search-box {

          background: white;

          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .search-box h2 {
          text-align: center;
          margin-bottom: 30px;
          font-weight: 700;
          color: #343a40;
        }

        .search-form {
          display: flex;
          gap: 10px;
          justify-content: center;
          margin-bottom: 30px;
        }

        .search-form input[type="text"] {

          padding: 8px 12px;
          border: 1px solid #ced4da;
          border-radius: 6px;
        }

        .search-form button {

          background-color: #0d6efd;
          color: #fff;
          border: none;
          border-radius: 6px;
          cursor: pointer;
        }

        .search-form button:hover {
          background-color: #0b5ed7;
        }

        ul {
          list-style-type: none;
          padding-left: 0;
          margin-bottom: 20px;
        }

        li {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 0;
          border-bottom: 1px solid #dee2e6;
        }

        li:last-child {
          border-bottom: none;
        }

        li span {
          font-weight: 500;
          color: #343a40;
        }

        li form button {
          background-color: #198754;
          border: none;
          color: white;
          padding: 6px 12px;
          border-radius: 6px;
          cursor: pointer;
        }

        li form button:hover {
          background-color: #157347;
        }

        .back-button {
          display: flex;
          justify-content: center;
          margin-top: 20px;
        }

        .back-button a {
          background-color: #6c757d;
          color: white;
          padding: 8px 16px;
          text-decoration: none;
          border-radius: 6px;
        }

        .back-button a:hover {
          background-color: #5a6268;
        }

        p {
          text-align: center;
          color: #6c757d;
          margin-top: 20px;
        }
    </style>
</head>
