<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>친구 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>

<!-- 상단 메뉴 -->
<nav th:replace="~{top_menu :: top_menu}"></nav>

<div class="main-content">
    <div class="container" style="margin-top: 100px;">
        <h2>🔍 친구 신청</h2>
        <form th:action="@{/friend/search}" method="get">
            <input type="text" name="searchWord" placeholder="닉네임 검색" />
            <button type="submit">검색</button>
        </form>

        <ul th:if="${searchList != null}">
            <li th:each="user : ${searchList}">
                <span th:text="${user.nickname}">닉네임</span>
                <!-- 예: 친구 신청 버튼 추가 -->
                <form th:action="@{/friend/insertOk}" method="post" style="display:inline;">
                    <input type="hidden" name="fnickname" th:value="${user.nickname}" />
                    <button type="submit">친구 신청</button>
                </form>
            </li>
        </ul>

        <!-- 검색 결과 없을 경우 안내 -->
        <p th:if="${searchList != null and searchList.isEmpty()}">검색 결과가 없습니다.</p>

    </div>
</div>
<footer>
    <div th:replace="~{footer :: footer}"></div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
