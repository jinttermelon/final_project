<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>친구 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>

<!-- 상단 메뉴 -->
<nav th:replace="~{top_menu :: top_menu}"></nav>

<div class="main-content">
    <div class="container" style="margin-top: 100px;">
        <h2 class="mb-4">👥 내 친구 목록</h2>

        <!-- 친구 기능 링크 -->
        <div class="mb-3">
            <a class="btn btn-outline-primary me-2" th:href="@{/friend/search}">🔍 친구 신청</a>
        </div>

        <!-- 친구 목록 테이블 -->
        <table class="table table-hover text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th>친구 닉네임</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="friend : ${friendList}">
                <td th:text="${friend.fnickname}">친구 닉네임</td>
                <td>
                    <form th:action="@{/friend/delete}" method="get">
                        <input type="hidden" name="fnum" th:value="${friend.fnum}" />
                        <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer>
    <div th:replace="~{footer :: footer}"></div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
