<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>친구 목록</title>
</head>
<body>
<h1>친구 목록 페이지</h1>
<p>페이지 번호: <span th:text="${cpage}">1</span></p>

<table border="1">
    <thead>
    <tr>
        <th>내 닉네임 (unickname)</th>
        <th>친구 닉네임 (fnickname)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="friend : ${friendList}">
        <td th:text="${friend.unickname}">내 닉네임</td>
        <td th:text="${friend.fnickname}">친구 닉네임</td>
    </tr>
    </tbody>
</table>
</body>
</html>
