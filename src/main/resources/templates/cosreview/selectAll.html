<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body th:replace="~{layout::layout}">
    <div th:fragment="content">
        <h1>작성한 리뷰 목록</h1>
        <form method="get" th:action="@{/crewboard/searchList}">
        <table id="search_form">
            <tr>
                <td><select name="searchKey">
                    <option value="content">내용</option>
                    <option value="cos_num">코스</option>

                </select></td>
                <td><input type="text" name="searchWord" th:value="ti"></td>
                <td><input type="submit" value="search"></td>
            </tr>
        </table>
        </form>

        <table id="cosreview">
            <thead>
                <tr>
                    <th>num</th>
                    <th>cos_num</th>
                    <th>id</th>
                    <th>wdate</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="vo : ${vos}">
                    <tr>
                        <td><a th:href="@{/cosreview/selectOne(num=${vo.num})}">[[${vo.num}]]</a></td>
                        <td><a th:href="@{/cosreview/selectOne(num=${vo.num})}">[[${vo.cos_num}]]</a></td>
                        <td>[[${vo.id}]]</td>
                        <td>[[${vo.wdate}]]</td>
                    </tr>
                </th:block>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        <a th:href="@{/cosreview/selectAll(cpage=1,limit=5)}">1</a>
                        <a th:href="@{/cosreview/selectAll(cpage=2,limit=5)}">2</a>
                        <a th:href="@{/cosreview/selectAll(cpage=3,limit=5)}">3</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <a th:href="@{/cosreview/searchList(cpage=1,limit=5,searchKey=${param.searchKey},searchWord=${param.searchWord})}">1</a>
                        <a th:href="@{/cosreview/searchList(cpage=2,limit=5,searchKey=${param.searchKey},searchWord=${param.searchWord})}">2</a>
                        <a th:href="@{/cosreview/searchList(cpage=3,limit=5,searchKey=${param.searchKey},searchWord=${param.searchWord})}">3</a>
                    </td>
                </tr>
                <tr><td colspan="4"><button onclick="location.href='/cosreview/insert'">리뷰 작성하기</button></tr>

            </tfoot>
        </table>
    </div>
</body>
</html>
