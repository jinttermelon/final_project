<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .review-score {

        }
        .star-grade{
            font-size: 40px;
            color: lightgray;
            cursor: pointer;
        }



        textarea.content {
            margin-top: 30px;
            margin-bottom: 10px;

            resize: none;
            width: 100%;
            min-height: 150px;
            height: 300px;
            box-sizing: border-box;
            padding: 1rem;
            font-size: 1rem;
        }

    </style>
</head>
<body th:replace="~{layout::layout}">
    <div th:fragment="content">
        <h1>리뷰 작성 페이지</h1>
        <form action="#" method="post" th:action="@{/crewboard/insertOK}">
            <div class="form-container">

            <div class="review-score">
                <h5> 코스에 별점을 매겨주세요 </h5>
                <div class="star-grade">
                    <span class="star" data-value="5">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="1">★</span>
                </div>
                <input type="hidden" name="garde" id="grade-value" value="0">

                    <div class="review-text">
                        <textarea name="content" class="content"  placeholder="자세한 후기를 들려주세요"></textarea>
                    </div>


                    <div class="review-save">
                        <button type="submit" class="btn btn-info btn-block">리뷰 등록하기</button>
                    </div>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
