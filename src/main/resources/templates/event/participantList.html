<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이벤트 참가자 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            padding-top: 60px;
        }
        .sidebar a {
            color: #fff;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 100px;
        }
        footer {
            margin-left: 250px;
            padding: 100px;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .table thead th {
            background-color: #f8f9fa;
        }
        .container h1{
            text-align: center;
        }
    </style>
</head>

<body>
<header>
    <nav th:replace="~{top_menu :: top_menu}"></nav>
</header>

<div class="main-content">
    <div class="container">
        <h1>이벤트 참가자 목록</h1>

        <table class="table table-bordered table-striped table-hover mt-3">
            <thead>
                <tr>
                    <th>신청자 ID</th>
                    <th>닉네임</th>
                    <th>전화번호</th>
                    <th>지역</th>
                    <th>성별</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="vo : ${vos}">

                </th:block>
            </tbody>
            <tfoot>
                <tr th:if="${param.searchKey == null}">
                    <td colspan="9">
                        <th:block th:each="i : ${#numbers.sequence(1,pageCount)}">
                            <a th:href="@{/event/participantList(cpage=${i},limit=10)}">[[${i}]]</a>
                        </th:block>

                    </td>
                </tr>
                <tr th:if="${param.searchKey != null}">
                    <td colspan="9">
                        <th:block th:each="i : ${#numbers.sequence(1,pageCount)}">
                            <a th:href="@{/event/participantList(cpage=${i},limit=10,searchKey=${param.searchKey},searchWord=${param.searchWord})}">[[${i}]]</a>
                        </th:block>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
<footer>
    <div th:replace="~{footer :: footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
