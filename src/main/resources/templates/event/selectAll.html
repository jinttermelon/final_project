<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EVENT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
        }

        .main-content, footer {
            padding: 100px;
        }

        .event-card {
            width: 300px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .card-body {
            background-color: #f8f9fa;
        }

        .card-text {
            font-size: small;
        }

        .card-img-top {
            width: 100%;
            height: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .event-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
        }

        .event-tabs {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .event-tabs button {
            margin: 0 10px;
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .event-tabs button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<header>
    <nav th:replace="~{top_menu :: top_menu}"></nav>
</header>

<div class="main-content">
    <div class="container">
        <h1>EVENT</h1>

        <!-- 카테고리 버튼 -->
        <nav class="event-tabs">
            <button>진행 이벤트</button>
            <button>종료 이벤트</button>
            <button>지역별 이벤트</button>
        </nav>

        <!-- 이벤트 카드 목록 -->
        <div class="event-grid">
            <div class="event-card" th:each="vo : ${vos}">
                <img th:src="@{'/uploadimgPath/' + ${vo.img_name}}" class="card-img-top" alt="이미지">
                <div class="card-body">
                    <h5 class="card-title" th:text="${vo.event_type}">전체</h5>
                    <p class="card-text">
                        지역: <span th:text="${vo.city}"></span>명<br>
                        참여 인원 수: <span th:text="${vo.partici_num}"></span><br>
                        기간: <span th:text="${vo.dur}"></span>
                    </p>
                    <a th:href="@{/event/selectOne(num=${vo.num})}" class="btn btn-primary">참가</a>
                </div>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <div class="mt-5" th:if="${param.searchKey == null}">
            <th:block th:each="i : ${#numbers.sequence(1, pageCount)}">
                <a th:href="@{/event/selectAll(cpage=${i}, limit=3)}" class="mx-2">[[${i}]]</a>
            </th:block>
        </div>
    </div>
</div>

<footer>
    <div th:replace="~{footer :: footer}"></div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
