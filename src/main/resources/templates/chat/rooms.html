<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/example-min.css}"/>

    <style>
        .chat-sidebar {
            width: 300px;
            margin: 20px auto;
        }
        .chat-room-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .search-box {
            display: flex;
            margin-bottom: 15px;
        }
        .search-box input {
            flex-grow: 1;
            padding: 5px;
        }
        .search-box button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <nav th:replace="~{top_menu :: top_menu}"></nav>
</header>

<div class="chat-sidebar">
    <!--검색창 -->
    <form class="search-box" method="get" th:action="@{/chat/search}">
        <input type="text" name="keyword" placeholder="친구 검색">
        <button type="submit">🔍</button>
    </form>

    <!-- 채팅방 생성 -->
    <form action="/chat/room" method="post" class="mb-3">
        <input type="text" class="form-control mb-2" name="room_name" placeholder="채팅방 이름 입력" required>
        <button type="submit" class="btn btn-primary btn-sm btn-block">채팅방 생성</button>
    </form>

    <!-- 채팅방 목록 -->
    <div th:each="room : ${rooms}">
        <div class="chat-room-item">
            <a th:href="@{'/chat/room/' + ${room.room_id}}" th:text="${room.room_name}">채팅방</a>
        </div>
    </div>
</div>
</body>
</html>
