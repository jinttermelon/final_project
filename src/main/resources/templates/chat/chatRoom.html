<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>채팅방</title></head>
<body th:replace="layout :: layout">

<div th:fragment="chatRoom(messages)">
    <h3>채팅창</h3>
    <li th:each="room : ${chatRooms}">
        <a th:href="@{/chat/room/{id}(id=${room.room_id})}" th:text="${room.room_name}"></a>
    </li>
</div>
</body>
</html>
