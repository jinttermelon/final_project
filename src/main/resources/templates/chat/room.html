<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BikeRiding Chat</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; }

        .container {
          display: flex;
          height: 100vh;
          flex-direction: column;
        }

        header, footer {
          background: #ddd;
          padding: 10px;
          text-align: center;
        }

        .main {
          flex: 1;
          display: flex;
        }

        .sidebar-left, .chat-area, .sidebar-right {
          padding: 10px;
        }

        .sidebar-left {
          width: 20%;
          background: #f4f4f4;
          border-right: 1px solid #ccc;
        }

        .chat-area {
          width: 60%;
          background: #fff;
          border-right: 1px solid #ccc;
        }

        .sidebar-right {
          width: 20%;
          background: #f9f9f9;
        }

        .chat-room-list, .friend-list {
          margin-top: 10px;
        }

        .chat-message {
          height: 400px;
          border: 1px solid #ccc;
          margin-bottom: 10px;
          padding: 5px;
          overflow-y: auto;
        }

        input[type="text"] {
          width: 100%;
          padding: 5px;
          margin-bottom: 5px;
        }

        button {
          padding: 5px 10px;
        }

    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>BikeRiding 채팅</h1>
    </header>

    <div class="main">

        <!-- 왼쪽: 채팅방 목록 -->
        <div class="sidebar-left">
            <h3>채팅방 목록</h3>
            <input type="text" placeholder="채팅방 검색">
            <div class="chat-room-list">
                <button>(경기) 고수 단체방</button><br>
                <button>친구1</button><br>
                <button>친구2</button>
            </div>
        </div>

        <!-- 가운데: 채팅창 -->
        <div class="chat-area">
            <h3>(경기) 고수 단체방</h3>
            <div class="chat-message">
                <!-- 메시지 내용 나오는 곳 -->
                <p><strong>친구1:</strong> 안녕!</p>
                <p><strong>나:</strong> 안녕 반가워~</p>
            </div>
            <input type="text" placeholder="메시지를 입력하세요">
            <button>전송</button>
        </div>

        <!-- 오른쪽: 친구 리스트 -->
        <div class="sidebar-right">
            <h3>친구 목록</h3>
            <input type="text" placeholder="친구 검색">
            <div class="friend-list">
                <p>친구 1</p>
                <p>친구 2</p>
                <p>친구 3</p>
            </div>
            <button>➕ 새 채팅방 만들기</button>
        </div>

    </div>

    <footer>
        ⓒ 2025 BikeRiding
    </footer>
</div>
</body>
</html>
