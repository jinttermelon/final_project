<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>크루 게시판 글쓰기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <style>
        .main-content, footer {
            padding: 100px;
        }
        .table th {
            text-align: center;
            vertical-align: middle;
        }
        .table thead th {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
<header>
    <nav th:replace="~{top_menu :: top_menu}"></nav>
</header>

<!-- 메인 콘텐츠 영역 -->
<div class="main-content">
    <div class="container">
        <h1 class="mb-4">크루 게시판 글쓰기</h1>
        <form method="post" th:action="@{/crewboard/insertOK}">
            <table class="table table-bordered table-hover">
                <tbody>

                <tr>
                    <th>크루 번호</th>
                    <td>
                        [[${param.cnum}]]
                        <input type="hidden" name="cnum" th:value="${param.cnum}">
                    </td>
                </tr>
                <tr>
                    <th><label for="title">제목</label></th>
                    <td>
                        <input type="text" id="title" name="title" class="form-control" value="이번 주 정라 공지">
                    </td>
                </tr>
                <tr>
                    <th><label for="nickname">작성자</label></th>
                    <td>
                        [[${session.nickname}]]
                        <input type="hidden" id="nickname" name="nickname" th:value="${session.nickname}">
                    </td>
                </tr>
                <tr>
                    <th>공지 여부</th>
                    <td>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="notice" name="notice" value="checked" checked>
                            <label class="form-check-label" for="notice">공지글로 등록</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><label for="content">내용</label></th>
                    <td>
                            <textarea id="content" name="content" class="form-control" rows="10">일시 : 2025년 5월 17일 (토) 오전 10시
장소 : 구리한강시민공원
참석인원 : 0명</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <input type="submit" class="btn btn-primary" value="작성 완료">
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

<footer>
    <div th:replace="~{footer :: footer}"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
