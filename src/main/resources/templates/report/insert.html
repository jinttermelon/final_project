<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신고하기</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .mb-3{
            font-size: 11px;
            color: black;
            cursor: pointer;
        }

        textarea.content {
            margin-top: 30px;
            margin-bottom: 10px;
            resize: none;
            width: 100%;
            min-height: 150px;
            height: 300px;
            box-sizing: border-box;
            padding: 1rem;
            font-size: 1rem;
        }

        .form-container h1{
        text-align: center;
        }

        .form-control {
            margin-top: 50px ;
        }

        .form-select {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
            color: gray;
        }

    </style>
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content">

    <form action="#" method="post" th:action="@{/report/insertOK}">
        <div class="form-container">
            <h1>신고하기</h1>

            <div class="report-card">
                <input type="hidden" name="nickname" class="form-control" th:value="${session.nickname}">
                <div class="mb-3">
                    <input type="text" name="target_nickname" class="form-control" id="exampleFormControlInput1" placeholder="대상 닉네임 입력 *문의사항 작성시 공백">
                </div>
                <select class="form-select" aria-label="Small select example" name="reason">
                    <option selected> 유형을 선택해주세요 </option>
                    <option value="스팸/홍보/상업성 메시지 전송">스팸/홍보/상업성 메시지 전송</option>
                    <option value="음란물 유포/성희롱">음란물 유포/성희롱</option>
                    <option value="노쇼 행위">노쇼 행위</option>
                    <option value="욕설/비방/명예훼손">욕설/비방/명예훼손</option>
                    <option value="문의사항">문의사항</option>
                    <option value="기타">기타</option>



                </select>

                <div class="report-text" th:name="detail">
                    <textarea name="detail" class="content"  placeholder="신고사유 또는 문의내용을 작성해주세요"></textarea>
                </div>


                <div class="report-save">
                    <button type="submit" class="btn btn-info btn-block">작성 완료</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
