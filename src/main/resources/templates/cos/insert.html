<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body th:replace="~{layout::layout}">
<div th:fragment="content">
    <h1>코스 등록 페이지</h1>
    <form method="post" th:action="@{/cos/insertOK}" enctype="multipart/form-data">
        <table id="customers">
            <tr>
                <td><label for="cos_name">코스이름:</label></td>
                <td>
                    <input type="text" id="cos_name" name="cos_name" value="한강자전거길">
                </td>
            </tr>
            <tr>
                <td><label for="nickname">작성자:</label></td>
                <td>
                    <input type="text" id="nickname" name="nickname" value="admin01">
                </td>
            </tr>
            <tr>
                <td><label for="city">지역:</label></td>
                <td>
                    <input type="text" id="city" name="city" value="서울">
                </td>
            </tr>
            <tr>
                <td><label for="km">코스 거리:</label></td>
                <td>
                    <input type="text" id="km" name="km" value="30">km
                </td>
            </tr>
            <tr>
                <td><label for="route">코스 루트:</label></td>
                <td>
                    <input type="text" id="route" name="route" value="여의도 한강공원 - 반포 한강공원">
                </td>
            </tr>
            <tr>
                <td><label for="info">코스정보:</label></td>
                <td>
                    <textarea name="info" id="info" rows="10" cols="30">야경이 아름다운 한강변 코스로 초보자도 즐길 수 있습니다.</textarea>
                </td>
            </tr>
            <tr>
                <td><label for="level">코스 난이도:</label></td>
                <td>
                    <select id="level" name="level">
                        <option value="초급">초급</option>
                        <option value="중급">중급</option>
                        <option value="고급">고급</option>
                    </select>
                </td>
            </tr>
            <!-- 파일 업로드 필드 -->
            <tr>
                <td colspan="2">코스 이미지:
                   <!--<input type="file" name="img" accept="image/*">-->
                </td>
            </tr>
            <tr>
                <td colspan="2">공개 여부:
                    <input type="radio" id="public" name="open" value="1" checked>
                    <label for="public">공개</label>
                    <input type="radio" id="private" name="open" value="2">
                    <label for="private">비공개</label>
                </td>
            </tr>
            <tr>
                <td><label for="tag">태그 :</label></td>
                <td>
                    <input type="text" id="tag" name="tag" value="#서울 #한강 #강변">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="등록">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
