<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .profile-preview {
            width: 150px;
            height: 150px;
            border: 2px dashed #4dd0e1;
            border-radius: 50%;
            background-color: #fff;
        }
        .main-content {
            padding: 100px;
        }

        footer {
            padding: 100px;
        }
    </style>
</head>
<body>
<header>
    <nav th:replace="~{top_menu :: top_menu}"></nav>
</header>
<div class="main-content">
    <div class="container">
<div class="form-container">
    <h2 class="text-center mb-4">회원가입</h2>

    <div class="text-center mb-4">
        <div class="profile-preview mx-auto mb-2"></div>
        <label for="fileUpload" class="btn btn-outline-info btn-sm">사진 업로드</label>
        <input type="file" id="fileUpload" style="display:none;">
    </div>

    <form action="insertOK" method="post">
        <div class="form-group">
            <label for="userId">아이디</label>
            <div class="input-group">
                <input type="text" class="form-control" id="userId">
                <div class="input-group-append">
                    <button class="btn btn-outline-info">중복체크</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email">
                <div class="input-group-append">
                    <button class="btn btn-outline-info">중복체크</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input type="password" class="form-control" id="pw">
            <small class="form-text text-muted">8~20자 입력해주세요.</small>
        </div>

        <div class="form-group">
            <label for="pwConfirm">비밀번호 확인</label>
            <input type="password" class="form-control" id="pwConfirm">
        </div>

        <div class="form-group">
            <label for="nickname">닉네임</label>
            <div class="input-group">
                <input type="text" class="form-control" id="nickname">
                <div class="input-group-append">
                    <button class="btn btn-outline-info">중복체크</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>성별</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="M">
                <label class="form-check-label" for="male">남자</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="F">
                <label class="form-check-label" for="female">여자</label>
            </div>
        </div>

        <div class="form-group">
            <label for="birth">생년월일</label>
            <input type="text" class="form-control" id="birth" placeholder="20020125">
        </div>

        <div class="form-group">
            <label>전화번호</label>
            <div class="form-row">
                <div class="col-4">
                    <select class="form-control">
                        <option selected>통신사</option>
                        <option>KT</option>
                        <option>LG</option>
                        <option>SKT</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="010">
                </div>
                <div class="col">
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="public">
                <label class="form-check-label" for="public">공개</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="private" checked>
                <label class="form-check-label" for="private">비공개</label>
            </div>
        </div>

        <div class="form-group">
            <label>거주지역</label>
            <div class="form-row">
                <div class="col">
                    <select class="form-control">
                        <option selected>도 (선택)</option>
                        <option>경기도</option>
                        <option>서울특별시</option>
                        <option>부산광역시</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-control">
                        <option selected>시 (선택)</option>
                        <option>수원시</option>
                        <option>용인시</option>
                        <option>성남시</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>라이딩 경력</label>
            <div class="form-row">
                <div class="col">
                    <select class="form-control">
                        <option selected>년 (선택)</option>
                        <option>1년</option>
                        <option>2년</option>
                        <option>3년</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-control">
                        <option selected>개월 (선택)</option>
                        <option>1개월</option>
                        <option>2개월</option>
                        <option>3개월</option>
                    </select>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-info btn-block">회원가입 완료</button>
    </form>
</div>
<footer>
    <div th:replace="~{footer :: footer}"></div>
</footer>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
