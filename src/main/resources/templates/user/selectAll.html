<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body th:replace="~{layout::layout}">
    <div th:fragment="content">
        <h2>전체 유저 보기</h2>
        <table>
          <thead>
            <tr>
              <th>번호</th>
              <th>닉네임</th>
              <th>성별</th>
              <th>출생연도</th>
              <th>지역</th>
              <th>라이딩경력</th>
              <th>연락처</th>
              <th>프로필사진</th>
              <th>신고기록</th>
              <th>역할</th>
            </tr>
          </thead>
          <tbody>
          <th:block th:each="vo : ${vos}">
            <tr>
              <td><a th:href="@{/user/selectOne(nickname=${vo.nickname})}">[[${vo.num}]]</a></td>
              <td><a th:href="@{/user/selectOne(nickname=${vo.nickname})}">[[${vo.nickname}]]</a></td>
              <td>[[${vo.gender}]]</td>
              <td>[[${vo.birth_year}]]</td>
              <td>[[${vo.sido}]]</td>
              <td>[[${vo.riding_year}]]</td>
              <td>[[${vo.tel}]]</td>
              <td>[[${vo.img_name}]]</td>
              <td>[[${vo.report}]]</td>
              <td>[[${vo.role}]]</td>
              <td>
                <a th:href="@{/user/selectOne(nickname=${vo.nickname})}">상세보기</a>
                <a th:href="@{/user/update(nickname=${vo.nickname})}">수정</a>
                <a th:href="@{/user/delete(nickname=${vo.nickname})}">삭제</a>
              </td>
            </tr>

          </th:block>
          </tbody>
        </table>
      
        <br>

      <tfoot>
      <tr th:if="${param.searchKey == null}">
        <td colspan="5">
          <th:block th:each="i : ${#numbers.sequence(1,pageCount)}">
            <a th:href="@{/user/selectAll(cpage=${i},limit=10)}">[[${i}]]</a>
          </th:block>

        </td>
      </tr>
      <tr th:if="${param.searchKey != null}">
        <td colspan="5">
          <th:block th:each="i : ${#numbers.sequence(1,pageCount)}">
            <a th:href="@{/user/searchList(cpage=${i},limit=10,searchKey=${param.searchKey},searchWord=${param.searchWord})}">[[${i}]]</a>
          </th:block>
        </td>
      </tr>
      </tfoot>
    </div>    
</body>
</html>
