<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <style>
        .main-content, footer {
            padding: 100px;
        }
        .password-input {
            max-width: 400px;
        }
    </style>
</head>
<body>
<header>
    <nav th:replace="~{top_menu :: top_menu}"></nav>
</header>
<!-- 메인 콘텐츠 영역 -->
<div class="main-content">
    <div class="container">
        <h2>새로운 비밀번호를 설정하세요</h2>
        <form action="updatePwOK" method="post">
            <div class="form-group">
                <label for="pw01">새로운 비밀번호</label>

                <input type="text" class="form-controll password-input" id="pw01" name="pw" placeholder="1111" value="1111">
            </div>
            <div class="form-group">
                <label for="pw02">재확인 비밀번호</label>

                <input type="text" class="form-controll password-input" id="pw02" name="pw" placeholder="1111" value="1111">
            </div>

            <button type="submit" class="btn btn-info btn-block">비밀번호 변경완료</button>
        </form>
    </div>
</div>

<footer>
    <div th:replace="~{footer :: footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
